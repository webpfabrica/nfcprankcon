        :root {
            --primary: #8a2be2;
            --primary-light: #9d4edd;
            --secondary: #00d4ff;
            --dark: #000000;
            --light: #ffffff;
            --accent: #ff6b6b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .nfc-tag {
            position: relative;
            width: 320px;
            height: 320px;
            border-radius: 30px;
            margin-bottom: 40px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
        }
        
        .nfc-tag:hover {
            transform: scale(1.05);
            box-shadow: 
                0 30px 60px rgba(138, 43, 226, 0.4),
                0 0 0 2px rgba(138, 43, 226, 0.3),
                inset 0 0 40px rgba(255, 255, 255, 0.1);
        }
        
        .nfc-tag:active {
            transform: scale(0.95);
        }
        
        .nfc-tag.active {
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .tag-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .tag-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 25px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .nfc-tag:hover .tag-overlay {
            transform: translateY(0);
        }
        
        .tag-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--light);
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .tag-color {
            font-size: 16px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .sound-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--light);
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(138, 43, 226, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn.btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .btn.btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .status.active {
            display: flex;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.9);
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.9);
        }
        
        .status.warning {
            background: rgba(255, 193, 7, 0.9);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }
        
        .loading.hidden {
            display: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: var(--secondary);
            text-align: center;
        }
        
        .sound-visualizer {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .sound-wave {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                var(--secondary), 
                var(--primary), 
                var(--secondary), 
                transparent
            );
            background-size: 200% 100%;
            animation: wave 2s linear infinite;
            display: none;
        }
        
        @keyframes wave {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .sound-wave.active {
            display: block;
        }
        
        .tag-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .tag-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tag-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }
        
        .instructions {
            position: absolute;
            bottom: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            padding: 0 20px;
        }
        
        @media (max-width: 768px) {

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –º–µ—Ç–∫–∏

            try {
                showLoading('–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º—ñ—Ç–∫–∏...');
                
                const tagRef = db.collection('user_tags')
                    .doc(userId.toString())
                    .collection('tags')
                    .doc(tagId);
                
                const tagDoc = await tagRef.get();
                
                if (!tagDoc.exists) {
                    throw new Error('–ú—ñ—Ç–∫—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
                }
                
                currentTag = {
                    id: tagId,
                    userId: userId,
                    ...tagDoc.data()
                };
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∞—É–¥–∏–æ

            const soundPath = DEFAULT_SOUNDS[currentTag.sound_id];
            if (!soundPath) {
                showStatus('–ó–≤—É–∫ –Ω–µ –Ω–∞–ª–∞—à—Ç–æ–≤–∞–Ω–æ', 'warning');
                return;
            }
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–µ—à–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∞—É–¥–∏–æ –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ
            if (soundCache.has(soundPath)) {
                audioElement = soundCache.get(soundPath);
            } else {
                audioElement = new Audio(soundPath);
                audioElement.preload = 'auto';
                soundCache.set(soundPath, audioElement);
                
                audioElement.addEventListener('loadeddata', () => {
                    showStatus('–ó–≤—É–∫ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ', 'success');
                });
                
                audioElement.addEventListener('error', () => {
                    showStatus('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–≤—É–∫—É', 'error');
                });
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            audioElement.addEventListener('play', () => {
                isPlaying = true;
                updatePlayButton();
                document.getElementById('soundWave').classList.add('active');
                document.getElementById('nfcTag').classList.add('active');
            });
            
            audioElement.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayButton();
                document.getElementById('soundWave').classList.remove('active');
                document.getElementById('nfcTag').classList.remove('active');
            });
            
            audioElement.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayButton();
                document.getElementById('soundWave').classList.remove('active');
                document.getElementById('nfcTag').classList.remove('active');
                showStatus('–í—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–∞–≤–µ—Ä—à–µ–Ω–æ', 'success');
            });
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
        function playSound() {
            if (!audioElement) {
                showStatus('–ó–≤—É–∫ –Ω–µ –Ω–∞–ª–∞—à—Ç–æ–≤–∞–Ω–∏–π', 'warning');
                return;
            }
            
            try {
                if (isPlaying) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                    showStatus('–ó—É–ø–∏–Ω–µ–Ω–æ', 'warning');
                } else {
                    audioElement.play()
                        .then(() => {
                            showStatus('–í—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è...', 'success');
                        })
                        .catch(error => {
                            console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è:', error);
                            showStatus('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è', 'error');
                        });
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∫–µ—Ä—É–≤–∞–Ω–Ω—è –∑–≤—É–∫–æ–º:', error);
                showStatus('–ü–æ–º–∏–ª–∫–∞ –∫–µ—Ä—É–≤–∞–Ω–Ω—è –∑–≤—É–∫–æ–º', 'error');
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        function updatePlayButton() {
            const playIcon = document.getElementById('playIcon');
            const playText = document.getElementById('playText');
            
            if (isPlaying) {
                playIcon.textContent = '‚è∏Ô∏è';
                playText.textContent = '–ü–∞—É–∑–∞';
            } else {
                playIcon.textContent = '‚ñ∂Ô∏è';
                playText.textContent = '–í—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏';
            }
        }
        
        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        function configureTag() {
            if (!currentTag) return;
            
            const configUrl = `https://webpfabrica.github.io/nfc-setting/?user=${currentTag.userId}`;
            window.open(configUrl, '_blank');
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status active ${type}`;
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                statusElement.classList.remove('active');
            }, 3000);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            hideLoading();
            document.getElementById('loading').innerHTML = `
                <div style="text-align: center; color: #dc3545;">
                    <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
                    <div style="font-size: 18px; margin-bottom: 20px;">${message}</div>
                    <button onclick="location.reload()" style="
                        background: #dc3545;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 10px;
                        cursor: pointer;
                        font-size: 16px;
                    ">
                        –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É
                    </button>
                </div>
            `;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
        function showLoading(text = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...') {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loadingText').textContent = text;
        }
        
        // –°–∫—Ä—ã—Ç—å —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }
    </script>
