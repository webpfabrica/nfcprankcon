<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Мітка</title>
    <style>
        :root {
            --primary: #8a2be2;
            --primary-light: #9d4edd;
            --secondary: #00d4ff;
            --dark: #000000;
            --light: #ffffff;
            --accent: #ff6b6b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .play-button {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 500px;
            max-height: 500px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 30px 60px rgba(138, 43, 226, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.1),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            border: none;
            outline: none;
        }
        
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 40px 80px rgba(138, 43, 226, 0.6),
                0 0 0 4px rgba(138, 43, 226, 0.4),
                inset 0 0 80px rgba(255, 255, 255, 0.15);
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        .play-button.active {
            animation: pulse 0.5s ease;
            background: linear-gradient(135deg, var(--secondary), #00a8ff);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .play-icon {
            font-size: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }
        
        .sound-name {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin: 20px 0 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            padding: 0 20px;
            max-width: 80%;
        }
        
        .tag-info {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
            max-width: 90%;
        }
        
        .sound-wave {
            width: 80%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .wave-animation {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                var(--secondary), 
                var(--primary), 
                var(--secondary), 
                transparent
            );
            background-size: 200% 100%;
            animation: wave 2s linear infinite;
            display: none;
        }
        
        .wave-animation.active {
            display: block;
        }
        
        @keyframes wave {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .status.active {
            display: flex;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.9);
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.9);
        }
        
        .status.warning {
            background: rgba(255, 193, 7, 0.9);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }
        
        .loading.hidden {
            display: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: var(--secondary);
            text-align: center;
        }
        
        .instructions {
            position: absolute;
            bottom: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            padding: 0 20px;
            max-width: 90%;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .play-button {
                width: 85vw;
                height: 85vw;
            }
            
            .play-icon {
                font-size: 60px;
            }
            
            .sound-name {
                font-size: 20px;
            }
            
            .tag-info {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .play-button {
                width: 80vw;
                height: 80vw;
            }
            
            .play-icon {
                font-size: 50px;
            }
            
            .sound-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Завантаження мітки...</div>
    </div>
    
    <!-- Контейнер с кнопкой -->
    <div class="container" id="container" style="display: none;">
        <button class="play-button" id="playButton" onclick="playSound()">
            <div class="play-icon" id="playIcon">▶️</div>
            <div class="sound-name" id="soundName">Звук не обрано</div>
            <div class="tag-info" id="tagInfo">Натисніть для відтворення</div>
            <div class="sound-wave">
                <div class="wave-animation" id="waveAnimation"></div>
            </div>
        </button>
        
        <div class="instructions">
            Натисніть для відтворення звуку
        </div>
    </div>
    
    <!-- Статусные сообщения -->
    <div class="status" id="status"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCB7a3NJRdzdhGhkH4-YfS79q0Qqb1VrJk",
            authDomain: "nfc-tools-5085d.firebaseapp.com",
            databaseURL: "https://nfc-tools-5085d-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "nfc-tools-5085d",
            storageBucket: "nfc-tools-5085d.firebasestorage.app",
            messagingSenderId: "854184677066",
            appId: "1:854184677066:web:b2c539c1a878a5773bee33",
            measurementId: "G-HJFLJPHX3S"
        };
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Глобальные переменные
        let audioElement = null;
        let currentTag = null;
        let isPlaying = false;
        let soundCache = new Map();
        
        // Звуки по умолчанию
        const DEFAULT_SOUNDS = {
            'sound1': 'sounds/1-000-000-000-iq.mp3',
            'sound2': 'sounds/999-social-credit-siren.mp3',
            'sound3': 'sounds/aaaaaaaaaaaaaaaaaaaa-e-lutador.mp3',
            'sound4': 'sounds/buba-pirozhok.mp3',
            'sound5': 'sounds/cat-laugh-meme-1.mp3',
            'sound6': 'sounds/chicken-on-tree-screaming.mp3',
            'sound7': 'sounds/devushka-tak-silno-stonet.mp3',
            'sound8': 'sounds/dexter-meme.mp3',
            'sound9': 'sounds/diadia-sasha.mp3',
            'sound10': 'sounds/dimon.mp3',
            'sound11': 'sounds/Pro-metai.mp3',
            'sound12': 'sounds/fahhhhhhhhhhhh.mp3',
            'sound13': 'sounds/gay.mp3',
            'sound14': 'sounds/germaniia.mp3',
            'sound15': 'sounds/goo-goo-gagaaa.mp3',
            'sound16': 'sounds/gryzt-kakashki.mp3',
            'sound17': 'sounds/gudok-poezda.mp3',
            'sound18': 'sounds/ia-nasral-v-turbinu.mp3',
            'sound19': 'sounds/imbo-otryzhka.mp3',
            'sound20': 'sounds/kimpintiao.mp3',
            'sound21': 'sounds/kosha-brosila-kotiat.mp3',
            'sound22': 'sounds/lobotomy-sound-ef.mp3',
            'sound23': 'sounds/luchshii-rington-na.mp3',
            'sound24': 'sounds/marmok-soundpad.mp3',
            'sound25': 'sounds/net-idi-na.mp3',
            'sound26': 'sounds/oi-oi-oe-oi-a-eye-e.mp3',
            'sound27': 'sounds/perduliatsia.mp3',
            'sound28': 'sounds/pkh.mp3',
            'sound29': 'sounds/pod-novyi-god-nas.mp3',
            'sound30': 'sounds/pozharniaia-trevoga.mp3',
            'sound31': 'sounds/putin-vinovat.mp3',
            'sound32': 'sounds/sad-meow-song.mp3',
            'sound33': 'sounds/sistema-poiska-pi-sa.mp3',
            'sound34': 'sounds/skachai-maks.mp3',
            'sound35': 'sounds/skeleton-with-shield.mp3',
            'sound36': 'sounds/smekh-rebenka.mp3',
            'sound37': 'sounds/smeshariki-pogonia.mp3',
            'sound38': 'sounds/stop-mne-ne-priiat.mp3',
            'sound39': 'sounds/subo-pesnia.mp3',
            'sound40': 'sounds/vizg-svini.mp3',
            'sound41': 'sounds/votch-demo.mp3',
            'sound42': 'sounds/zaika-davai.mp3',
            'sound43': 'sounds/zhioistkaia-otryzhka.mp3',
            'sound44': 'sounds/zvuk-litvina.mp3'
        };
        
        // Получаем параметры URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user');
        const tagId = urlParams.get('tag');
        
        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            if (!userId || !tagId) {
                showError('Помилка: Невірне посилання');
                return;
            }
            
            loadTagData(userId, tagId);
            
            // Добавляем обработчик для клавиши пробела
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.code === 'Enter') {
                    e.preventDefault();
                    playSound();
                }
            });
            
            // Добавляем риппл-эффект
            const playButton = document.getElementById('playButton');
            playButton.addEventListener('click', createRipple);
        });
        
        // Создание риппл-эффекта
        function createRipple(e) {
            const button = e.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${e.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${e.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple");
            
            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }
            
            button.appendChild(circle);
        }
        
        // Загрузка данных метки
        async function loadTagData(userId, tagId) {
            try {
                showLoading('Завантаження мітки...');
                
                const tagRef = db.collection('user_tags')
                    .doc(userId.toString())
                    .collection('tags')
                    .doc(tagId);
                
                const tagDoc = await tagRef.get();
                
                if (!tagDoc.exists) {
                    throw new Error('Мітку не знайдено');
                }
                
                currentTag = {
                    id: tagId,
                    userId: userId,
                    ...tagDoc.data()
                };
                
                // Обновляем интерфейс
                updateUI();
                
                // Инициализируем аудио
                initAudio();
                
                // Скрываем загрузку и показываем контент
                setTimeout(() => {
                    hideLoading();
                    document.getElementById('container').style.display = 'flex';
                    showStatus('Мітка завантажена!', 'success');
                }, 500);
                
            } catch (error) {
                console.error('Помилка завантаження:', error);
                showError(error.message || 'Помилка завантаження даних');
            }
        }
        
        // Обновление интерфейса
        function updateUI() {
            if (!currentTag) return;
            
            // Устанавливаем название звука
            if (currentTag.sound_name) {
                document.getElementById('soundName').textContent = currentTag.sound_name;
                document.getElementById('tagInfo').textContent = `Мітка #${currentTag.tag_number}`;
            }
        }
        
        // Инициализация аудио
        function initAudio() {
            if (!currentTag || !currentTag.sound_id) {
                return;
            }
            
            const soundPath = DEFAULT_SOUNDS[currentTag.sound_id];
            if (!soundPath) {
                showStatus('Звук не налаштовано', 'warning');
                return;
            }
            
            // Используем кешированный аудио или создаем новое
            if (soundCache.has(soundPath)) {
                audioElement = soundCache.get(soundPath);
            } else {
                audioElement = new Audio(soundPath);
                audioElement.preload = 'auto';
                soundCache.set(soundPath, audioElement);
                
                audioElement.addEventListener('loadeddata', () => {
                    showStatus('Звук завантажено', 'success');
                });
                
                audioElement.addEventListener('error', () => {
                    showStatus('Помилка завантаження звуку', 'error');
                });
            }
            
            // Добавляем обработчики событий
            audioElement.addEventListener('play', () => {
                isPlaying = true;
                updatePlayButton();
                document.getElementById('waveAnimation').classList.add('active');
                document.getElementById('playButton').classList.add('active');
            });
            
            audioElement.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayButton();
                document.getElementById('waveAnimation').classList.remove('active');
                document.getElementById('playButton').classList.remove('active');
            });
            
            audioElement.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayButton();
                document.getElementById('waveAnimation').classList.remove('active');
                document.getElementById('playButton').classList.remove('active');
                showStatus('Відтворення завершено', 'success');
            });
        }
        
        // Воспроизведение звука
        function playSound() {
            if (!audioElement) {
                showStatus('Звук не налаштований', 'warning');
                return;
            }
            
            try {
                if (isPlaying) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                    showStatus('Зупинено', 'warning');
                } else {
                    audioElement.play()
                        .then(() => {
                            showStatus('Відтворення...', 'success');
                        })
                        .catch(error => {
                            console.error('Помилка відтворення:', error);
                            showStatus('Помилка відтворення', 'error');
                        });
                }
            } catch (error) {
                console.error('Помилка керування звуком:', error);
                showStatus('Помилка керування звуком', 'error');
            }
        }
        
        // Обновление кнопки воспроизведения
        function updatePlayButton() {
            const playIcon = document.getElementById('playIcon');
            
            if (isPlaying) {
                playIcon.textContent = '⏸️';
            } else {
                playIcon.textContent = '▶️';
            }
        }
        
        // Показать статусное сообщение
        function showStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status active ${type}`;
            
            // Автоматически скрыть через 3 секунды
            setTimeout(() => {
                statusElement.classList.remove('active');
            }, 3000);
        }
        
        // Показать ошибку
        function showError(message) {
            hideLoading();
            document.getElementById('loading').innerHTML = `
                <div style="text-align: center; color: #dc3545;">
                    <div style="font-size: 48px; margin-bottom: 20px;">❌</div>
                    <div style="font-size: 18px; margin-bottom: 20px;">${message}</div>
                    <button onclick="location.reload()" style="
                        background: #dc3545;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 10px;
                        cursor: pointer;
                        font-size: 16px;
                    ">
                        Спробувати знову
                    </button>
                </div>
            `;
        }
        
        // Показать экран загрузки
        function showLoading(text = 'Завантаження...') {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loadingText').textContent = text;
        }
        
        // Скрыть экран загрузки
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }
    </script>
</body>
</html>
